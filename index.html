<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>

</head>
<body>
    <div class="containers">
        <div class="cards">
            <div class="title">Please Login</div>
            <form action="#">
                <div class="row">
                    <div class="image">
                        <img src="./assets/person-fill.svg" alt="">
                    </div>
                    <input type="text" placeholder="Email & Phone" required>
                </div>
                <div class="row">
                    <div class="image">
                        <img src="./assets/key-fill.svg" alt="">
                    </div>
                    <input type="password" placeholder="Password" required>
                </div>
                <div class="forgetpass"><a href="#">Forget Password</a></div>
                <div class="submit">
                    <input type="submit" value="Login">
                    
                </div>
            </form>
            <div class="singup">
                <span>Not a member? <a href="#">Singup now</a></span>
            </div>
        </div>
    </div>

</body>
</html>
